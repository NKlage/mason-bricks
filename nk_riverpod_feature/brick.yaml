name: nk_riverpod_feature
description: flutter riverpod feature first folder structure
repository: https://github.com/NKlage/mason-bricks
version: 0.0.4

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  feature_name:
    type: string
    description: your feature name
    default: new_feature
    prompt: what is your feature name?
  local_datasource:
    type: boolean
    description: create local DataSource
    default: false
    prompt: create local datasource?
  fake_datasource:
    type: boolean
    description: Create fake DataSource
    default: false
    prompt: create fake datasource?